<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="http://127.0.0.1:8000/static/style.css">
    <title>Comment Clustering</title>
</head>
<body>
    <div id="uploadSection" class="uploadSection border rounded-4 justify-content-center align-items-center">
        <div class="form-overlay rounded-4"></div>
        <form id="uploadForm" class="p-4 justify-content-center align-items-center">
         <div class="form-group m-2">
            <label for="file" class="font-weight-light text-center">Upload a file:</label>
            <input type="file" accept=".xlsx" class="form-control" id="file" name="file">
         </div>
         <div class="form-group m-2">
            <label for="columnName" class="font-weight-light text-center">Column Name:</label>
            <input type="text" class="form-control" id="columnName" name="columnName">
         </div>
         <button type="submit" class="btn btn-primary m-2">Start clustering</button>
        </form>
    </div>
    <div id="loadContainer" class="loading-container">
        <div class="spinner-border text-primary" role="status"></div>
    </div>
    <div id="clusters"></div>
    <script src="http://127.0.0.1:8000/static/main.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
